---
- name: Setting the Jenkins server
  hosts: jenkins
  become: true
  tasks:
    - name: Waiting for updates to finish if needed
      shell: ps faux|grep "apt upgrade"|grep -v grep
      register: update_status
      until: update_status.rc != 0
      retries: 50
      delay: 5
      ignore_errors: true
 
    - name: Removing Java
      ansible.builtin.apt:
        name: default-jdk
        state: absent

    - name: Installing Java
      apt:
        name: 
          - fontconfig 
          - openjdk-17-jre
        state: present
        update_cache: true

    - name: Adding Jenkins repository key
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        state: present

    - name: Adding Jenkins repository
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/
        state: present

    - name: Installing Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: true

    - name: Starting and enabling Jenkins
      service:
        name: jenkins
        state: started
        enabled: true

    - name: Installing Docker
      include_role:
        name: geerlingguy.docker
      vars:
          docker_install_compose_plugin: true
          docker_compose_package: docker-compose-plugin
          docker_compose_package_state: present
          docker_users:
            - ubuntu

    - name: Installing Git
      apt:
        name: git
        state: present

    - name: Installing Git
      apt:
        name: python3
        state: present
